name: Build and Deploy

on:
  pull_request:
    branches: [main]

jobs:
  build_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install tree CLI tool
      run: sudo apt-get install -y tree

    - name: Display directory tree before building
      run: tree

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Install build tools
      run: |
        conda run -n mle-dev pip install --upgrade setuptools build

    - name: Building the package
      run: |
        conda run -n mle-dev python -m build

    - name: Display directory tree after building
      run: tree

    - name: Check contents of dist directory
      run: ls -la

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/*

  deploy_package:
    runs-on: ubuntu-latest

    needs: build_package

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
        path: dist  

    - name: List downloaded artifacts
      run: ls -la dist

    - name: Install the package
      run: |
        conda run -n mle-dev pip install dist/*.whl

    - name: Run housing_price.py
      run: |
        conda run -n mle-dev python -m house_package_saachi.housing_price

    - name: Display directory tree after installation
      run: tree
